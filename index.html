<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ph-tube-resources</title>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo"><img class="w-[120px]" src="Logo.png" alt="" /></div>
        <div class="Sort"><button class="btn">Sort by view</button></div>
        <div class="Blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-white">
        All
      </button>
    </nav>

    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="py-5 col-span-full flex flex-col items-center justify-center text-center"
      >
        <img class="w-[120px] items-center" src="Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
      <div class="card bg-base-100">
        <div class="flex gap-2 px-0 py-5"></div>
      </div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
